<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f5f5"/>
  
  <!-- Construction tape pattern -->
  <defs>
    <pattern id="tape" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect width="40" height="40" fill="#ffd700"/>
      <line x1="0" y1="0" x2="40" y2="40" stroke="#ffa500" stroke-width="2"/>
      <line x1="40" y1="0" x2="0" y2="40" stroke="#ffa500" stroke-width="2"/>
    </pattern>
  </defs>
  
  <!-- Diagonal tape strips -->
  <rect x="0" y="100" width="400" height="30" fill="url(#tape)" transform="rotate(-15 200 115)"/>
  <rect x="0" y="170" width="400" height="30" fill="url(#tape)" transform="rotate(15 200 185)"/>
  
  <!-- Construction icon -->
  <g transform="translate(200, 150)">
    <!-- Hard hat -->
    <ellipse cx="0" cy="-40" rx="35" ry="20" fill="#ffa500"/>
    <rect x="-35" y="-40" width="70" height="8" fill="#ff8c00"/>
    <rect x="-25" y="-50" width="50" height="5" fill="#ff8c00" rx="2"/>
    
    <!-- Warning sign -->
    <rect x="-20" y="-20" width="40" height="40" fill="#ffd700" rx="3"/>
    <polygon points="-10,-10 10,-10 0,10" fill="#ff0000"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">!</text>
  </g>
  
  <!-- Text -->
  <text x="200" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    Under konstruktion
  </text>
  <text x="200" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
    Bild kommer snart
  </text>
</svg>

