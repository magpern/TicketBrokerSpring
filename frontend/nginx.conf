server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Disable caching for index.html to ensure users get latest version
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri /index.html;
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache static assets but with versioning
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy API requests to backend
    # Note: 'ticketbroker-api' is the service name in docker-compose.app.yml
    location /api {
        proxy_pass http://ticketbroker-api:8080;
        
        # Use HTTP/1.1 for proper connection handling
        proxy_http_version 1.1;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # File upload configuration for multipart/form-data
        # Increase max body size to allow file uploads (matches Spring Boot config)
        client_max_body_size 10M;
        
        # Disable request buffering to stream multipart data directly to backend
        # This is critical for multipart/form-data to work correctly through reverse proxy
        proxy_request_buffering off;
        
        # Increase timeouts for large file uploads
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        
        # Don't override Content-Type - let nginx pass it through automatically
        # The multipart boundary in Content-Type is unique per request and must be preserved
    }
    location /actuator {
        proxy_pass http://ticketbroker-api:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

