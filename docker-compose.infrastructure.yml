version: '3.8'

# Infrastructure services: PostgreSQL, Loki, Grafana, Promtail
# Usage: docker-compose -f docker-compose.infrastructure.yml up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: ticketbroker-postgres
    environment:
      POSTGRES_DB: ticketbroker
      POSTGRES_USER: ticketbroker
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ticketbroker" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ticketbroker-network

  loki:
    image: grafana/loki:latest
    container_name: ticketbroker-loki
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
      - ./loki-config.yml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - ticketbroker-network
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    container_name: ticketbroker-promtail
    volumes:
      - ./logs:/var/log/app:ro
      - ./promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - ticketbroker-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: ticketbroker-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: ""
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - loki
    networks:
      - ticketbroker-network
    restart: unless-stopped

volumes:
  postgres_data:
  loki_data:
  grafana_data:


networks:
  ticketbroker-network:
    driver: bridge
