name: Build and Push Frontend Docker Image

on:
  workflow_run:
    workflows: ["Build and Push Backend Docker Image"]
    types:
      - completed
    branches:
      - '**'  # Trigger when backend workflow completes

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-frontend

jobs:
  build-and-push:
    # Only run if backend workflow completed successfully
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # When triggered by workflow_run, checkout the commit from the triggering workflow
        # For tag pushes, head_branch is empty, so we checkout by SHA and then find the tag
        ref: ${{ github.event.workflow_run.head_branch || github.event.workflow_run.head_sha || github.ref }}
        fetch-depth: 0  # Fetch all history to find tags

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}
        # When triggered by workflow_run, use the commit SHA to find tags
        tags-sha: ${{ github.event.workflow_run.head_sha || github.sha }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Get tag name
      id: get_tag
      if: github.event_name == 'workflow_run'
      run: |
        # Find the tag for the current commit
        TAG=$(git tag --points-at HEAD | grep '^v' | head -n1)
        if [ -n "$TAG" ]; then
          echo "tag=$TAG" >> $GITHUB_OUTPUT
        fi

    - name: Create GitHub Release
      if: github.event_name == 'workflow_run' && steps.get_tag.outputs.tag != ''
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_tag.outputs.tag }}
        name: Release ${{ steps.get_tag.outputs.tag }}
        body: |
          ðŸš€ **TicketBroker Frontend ${{ steps.get_tag.outputs.tag }}**
          
          ## Docker Images
          - **AMD64**: `ghcr.io/${{ github.repository }}-frontend:${{ steps.get_tag.outputs.tag }}`
          - **ARM64**: `ghcr.io/${{ github.repository }}-frontend:${{ steps.get_tag.outputs.tag }}`
          - **Latest**: `ghcr.io/${{ github.repository }}-frontend:latest`
          
          ## Deployment
          Update your `docker-compose.yml`:
          ```yaml
          frontend:
            image: ghcr.io/${{ github.repository }}-frontend:${{ steps.get_tag.outputs.tag }}
          ```
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

