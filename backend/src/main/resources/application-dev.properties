# Development Profile
spring.jpa.show-sql=false
logging.level.com.ticketbroker=DEBUG

# Database Configuration - Development
# Using single database with separate schema for dev
spring.datasource.url=jdbc:postgresql://${POSTGRES_DB_ADDRESS:192.168.1.151:5432}/ticketbroker?currentSchema=dev
spring.datasource.username=ticketbroker
spring.datasource.password=${POSTGRES_PASSWORD:changeme}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration - Development Schema
spring.jpa.properties.hibernate.default_schema=dev

# Flyway Configuration - Development Schema
spring.flyway.schemas=dev
spring.flyway.default-schema=dev
# Allow out-of-order migrations in dev for testing
spring.flyway.out-of-order=false
# Validate migrations before applying
spring.flyway.validate-on-migrate=true
# Clean disabled in dev (safer)
spring.flyway.clean-disabled=true

# Logging Configuration - Development
logging.file.name=${LOG_FILE:/logs/application.log}

