# Server Configuration
server.port=8080
spring.application.name=ticketbroker-api

# Database Configuration
spring.datasource.url=jdbc:postgresql://${POSTGRES_DB_ADDRESS:localhost:5432}/ticketbroker
spring.datasource.username=ticketbroker
spring.datasource.password=${POSTGRES_PASSWORD:changeme}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
# Default sender address (can be overridden in code)
spring.mail.properties.mail.smtp.from=noreply@klasskonsertgruppen.eu

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD:changeme}

# Application Configuration
# Note: Most application settings (ticket prices, concert info, etc.) are stored in the database
# via the Settings table and managed through SettingsService.
# These can be configured via the admin panel at /api/admin/settings
# 
# Only CORS configuration remains here as it's infrastructure-level:

# Logging Configuration
logging.level.root=INFO
logging.level.com.ticketbroker=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=${LOG_FILE:/logs/application.log}
logging.file.max-size=10MB
logging.file.max-history=30

# Multipart File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173

