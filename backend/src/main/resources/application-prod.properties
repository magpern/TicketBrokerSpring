# Production Profile
spring.jpa.show-sql=false
logging.level.root=WARN
logging.level.com.ticketbroker=INFO

# Database Configuration - Production
# Using single database with separate schema for prod
spring.datasource.url=jdbc:postgresql://${POSTGRES_DB_ADDRESS:192.168.1.151:5432}/ticketbroker?currentSchema=prod
spring.datasource.username=ticketbroker
spring.datasource.password=${POSTGRES_PASSWORD:changeme}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration - Production Schema
spring.jpa.properties.hibernate.default_schema=prod

# Flyway Configuration - Production Schema
spring.flyway.schemas=prod
spring.flyway.default-schema=prod
# Strict migration order in prod (no out-of-order)
spring.flyway.out-of-order=false
# Validate migrations before applying (critical in prod)
spring.flyway.validate-on-migrate=true
# Clean disabled in prod (safety)
spring.flyway.clean-disabled=true
# Fail fast if migration checksum mismatch (prevents accidental changes)
spring.flyway.validate-migration-naming=true

# Logging Configuration - Production
logging.file.name=${LOG_FILE:/logs/application.log}

